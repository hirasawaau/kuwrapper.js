name: Test

on:
  pull_request:
    types:
      - 'opened'

jobs:
  lint:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
      - name: Install Module
        run: pnpm install
      - name: Lint
        run: pnpm run lint
  test:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
      - name: Install Module
        run: pnpm install
      - name: 'Test'
        run: pnpm run test:cov
